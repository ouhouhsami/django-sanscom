<div class="checkbox">
	<label >
		<input class="checkboxinput" type="checkbox" name="{{ name }}_checkbox" > {{ attrs.label }}
	</label>
	<input class="form-control " type="{{ type }}" name="{{ name }}" {% if value %} value="{{ value }}"{% else %}{% endif %}{% if required %} required{% endif %} placeholder="{{ attrs.detail }}">
</div>

<script>
	$(document).ready(function(){
		if($('input[name={{ name }}]').val() === ""){
			$('input[name={{ name }}]').hide();
			$('.{{ name }}_detail').hide();
		}
		else
		{
			$('input[name={{ name }}_checkbox]').attr('checked','checked')
		}

		$('input[name={{ name }}_checkbox]').change(function (){
			if($(this).attr('checked')){
				$('input[name={{ name }}]').show();
				$('.{{ name }}_detail').show();
			}
			else
			{
				$('input[name={{ name }}]').hide();
				$('.{{ name }}_detail').hide();
				$('input[name={{ name }}]').val('');
			}
		})
	})
</script>
