<style type="text/css">

body {
	margin: 0; 
	padding: 0; 
	background: #dddddd;
	-webkit-text-size-adjust: 100%;
}

.outer {
	position: relative; 
	background-color: #dddddd;
}

.header {
	border: 0px; 
	border-left: 1px solid #cccccc; 
	border-right: 1px solid #cccccc; 
	background-color: #dddddd;
	position: relative; 
	background-color: #eeeeee;
	border-bottom: 1px solid #cccccc;
}

.header-body-outer {
	font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	color: #333333;
}

.header-body {
	height:77px; 
	font-size: 14px; 
	font-weight: bold; 
	color: #000000;
}

.main-name{
	font-size: 14px; 
	font-weight: bold; 
	color: #000000;
}

.subtitle {
	font-size: 14px; 
	color: #666666;
}

.logo {
	height:77px; 
	width:80px; 
	text-align:center;
}

.content {
	border: 0px;
	border-left: 1px solid #cccccc;
	border-right: 1px solid #cccccc;
	background-color: #f7f7f7;
	position: relative;
	background-color: #ffffff;
}

.content-body-outer {
	font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	color: #333333;
}

.content-body-margin {
	margin-top:25px; 
	margin-bottom:25px;
}

.content-body {
	word-wrap: break-word; 
	color: #333; 
	font-size: 22px; 
	font-family: Georgia, 'Times New Roman', Times, serif; 
	line-height: 26px;
}

.content-body-after {
	width:80px;
}

.subcontent-top {
	height: 1px; 
	border: 0px; 
	margin: 0px; 
	background-color: #e8e8e8; 
	width: 520px;
	margin-top:10px;
}

.subcontent {
	color: #666; 
	font-size: 14px; 
	margin-top:10px;
}

.footer {
	background-color: #eeeeee; 
	border-top-color: #EFF0F2; 
	border-top-style: solid; 
	border-top-width: 1px; 
	border-left: 1px solid #cccccc; 
	border-right: 1px solid #cccccc; 
	border-bottom: 1px solid #cccccc;
}

.footer-body-outer {
	font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	color: #333333;
}

.footer-body-margin {
	height:77px; 
	width:80px;
}

.footer-body {
	font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	font-size: 12px;
	line-height: 17px;
	color: #777; text-shadow: 0 1px 0 #f7f7f7;
}

.footer-body-after {
	width:80px;
}

.address {
	border: none; 
	color: #0084b4; 
	text-decoration: none;
	font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
	text-decoration: none; 
	font-size: 11px; 
	line-height: 17px; 
	color: #999999; 
	text-shadow: 0 1px 0 #f7f7f7;
}


a{
	color:{{ linkColor }}; 
	text-decoration:none;
}

</style>

<body>
	<table cellpadding="0" cellspacing="0" border="0" width="100%" class="outer">
		<tbody>
			<tr>
				<td>
					<table class="header" align="center" cellpadding="0" cellspacing="0" border="0" width="670">
						<tr class="header-body-outer">
							<td class="logo">
								<img src="cid:logo" />
							</td>
							<td class="header-body">
								<table border="0" cellpadding="0" cellspacing="0">
									<tbody>
										<tr>
											<td class="main-name">{% block to %}{{ user.email }},{% endblock %}</td>
										</tr>
										<tr>
											<td class="subtitle">{% block subject %}{{ subject }}{% endblock %}</td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table class="content" align="center" cellpadding="0" cellspacing="0" border="0" width="670">
						<tr class="content-body-outer">
							<td style="width:80px">
								&nbsp;
							</td>
							<td>
								<div class="content-body-margin">
									<div class="content-body" >
										{% block content %}{{ content }}{% endblock %}
									</div>
									<div>
										{% block from %}{{ from }}{% endblock %}
									</div>
									<div>
										<hr class="subcontent-top"/>
										<div class="subcontent">
										{% block subcontent %}{% endblock %}
										</div>
									</div>
								</div>
							</td>
							<td class="content-body-after">
								&nbsp;
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table class="footer" align="center" bgcolor="#eeeeee" border="0" cellpadding="0" cellspacing="0" width="670">
						<tr>
							<td><img src="cid:shadow" width="100%" height="8px" /></td>
							<td><img src="cid:shadow" width="100%" height="8px" /></td>
							<td><img src="cid:shadow" width="100%" height="8px" /></td>
						</tr>
						<tr class="footer-body-outer">
							<td class="footer-body-margin">
								&nbsp;
							</td>
							<td class="footer-body">
								<div>
									<a href="http://{{ site.domain }}" class="address">
										{{ site_name }}
									</a>
								</div>
							</td>
							<td class="footer-body-after">
								&nbsp;
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>
