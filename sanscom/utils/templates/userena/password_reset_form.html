{% extends 'userena/base_userena.html' %}
{% load i18n bootstrap %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-offset-3 col-md-6">
<form action="" method="post" class="well">
  {% csrf_token %}
  <fieldset>
    <legend>{% trans "Reset Password" %}</legend>
    {{ form|bootstrap }}
  </fieldset>
  <br />
    <input type="submit" class="btn btn-primary btn-block" value="{% trans "Send password" %}" />
</form>
</div>
</div>
{% endblock %}
